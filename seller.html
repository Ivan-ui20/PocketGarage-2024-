<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pocket Garage - Seller</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="seller.css" />
  </head>

  <body>
    <div class="container">
      <!-- section start-->
      <aside>
        <div class="top">
          <div class="logo">
            <h2>
              <span class="gray">POCKET</span
              ><span class="danger"> GARAGE </span>
            </h2>
          </div>
          <dv class="close">
            <span class="material-symbols-outlined"> close </span>
          </dv>
        </div>
        <!-- END OF TOP-->

        <div class="sidebar">
          <a href="#">
            <span class="material-symbols-outlined"> grid_view </span>
            <h3>Dashboard</h3>
          </a>

          <a href="#">
            <span class="material-symbols-outlined"> show_chart </span>
            <h3>Analytics</h3>
          </a>

          <a href="#" class = "active">
            <span class="material-symbols-outlined"> group </span>
            <h3>Customers</h3>
          </a>

          <a href="#">
            <span class="material-symbols-outlined"> sell </span>
            <h3>Add product</h3>
          </a>

          <a href="#">
            <span class="material-symbols-outlined"> inventory </span>
            <h3>Auction</h3>
          </a>
          <a href="#">
            <span class="material-symbols-outlined"> mail </span>
            <h3>Messages</h3>
            <span class="msg_count">3</span>
          </a>
          <a href="#">
            <span class="material-symbols-outlined"> lab_profile </span>
            <h3>Reports</h3>
          </a>
         

          <a href="#">
            <span class="material-symbols-outlined"> logout </span>
            <h3>Logout</h3>
          </a>
        </div>
      </aside>
      <!-- section end-->

      <!--main section start-->
      <main id="main-section">
        <iframe id="content-iframe" src="" frameborder="0" width="100%" height="100%"></iframe>
      </main>
      <!--main section end-->

      <div class="right">
        <div class="top">
          <button id="menu_bar">
            <span class="material-symbols-outlined"> menu </span>
          </button>

          <div class="profile">
            <div class="Info">
              <p><b>Ivan Garcia</b></p>
              <p>Seller</p>
              <small class="text-muted"></small>
            </div>
            <div class="profile-photo">
              <img src="profile.jpeg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="sellerside.js"></script>
  </body>
</html>
